<!DOCTYPE html>

<title>Superhuman Registry</title>
</head>
<body>
	<h1>Welcome to the Superhuman registry!</h1>
	
	
	<p>Fill out this form to register a superhuman</p>
	<form action="submission" method="post">
    Superhuman name:<br> <input type="text" name="superhumanname"><br>
    Hometown:<br> <input type="text" name="hometown"><br>
    Age:<br> <input type="number" name="age"><br>
    Alignment:<br> <input type="text" name="alignment">
    <input type="submit" value="Submit"/>
</form>
	
	<p>Go here to display all superhumans.</p>
